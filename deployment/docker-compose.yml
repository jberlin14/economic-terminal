# Economic Terminal - Docker Compose
# For local development with PostgreSQL

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: terminal
      POSTGRES_PASSWORD: terminal_dev_password
      POSTGRES_DB: economic_terminal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U terminal -d economic_terminal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    environment:
      DATABASE_URL: postgresql://terminal:terminal_dev_password@db:5432/economic_terminal
      ALPHA_VANTAGE_KEY: ${ALPHA_VANTAGE_KEY}
      FRED_API_KEY: ${FRED_API_KEY}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL}
      RECIPIENT_EMAIL: ${RECIPIENT_EMAIL}
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../:/app
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

# Usage:
# docker-compose -f deployment/docker-compose.yml up -d
# 
# Then visit http://localhost:8000
